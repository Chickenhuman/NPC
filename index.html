<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISLAND BROADCAST - DARK SURVIVAL SIM</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-layer"></div>
    <main class="app-shell">
      <header class="panel topbar">
        <div>
          <p class="kicker">PSYCHOLOGICAL SURVIVAL REALITY</p>
          <h1>ISLAND BROADCAST</h1>
          <p id="season-meta" class="meta-line"></p>
        </div>
        <div class="topbar-actions">
          <button id="new-game-btn" class="ghost">새 시즌</button>
          <button id="next-day-btn" class="primary">DAY 진행</button>
        </div>
      </header>

      <section class="panel host-panel">
        <h2>HOST INTERVENTION (1/day)</h2>
        <div class="host-controls">
          <label>Action
            <select id="host-action">
              <option value="BOOST_POINTS">BOOST_POINTS (+2)</option>
              <option value="REDUCE_STRESS">REDUCE_STRESS (-20)</option>
              <option value="SPREAD_RUMOR">SPREAD_RUMOR (A,B)</option>
              <option value="INCREASE_ATTRACTION">INCREASE_ATTRACTION (A,B,+15)</option>
              <option value="TRIGGER_CONFLICT">TRIGGER_CONFLICT (A,B)</option>
              <option value="ALTER_GAME_DIFFICULTY">ALTER_GAME_DIFFICULTY</option>
            </select>
          </label>
          <label>Target A
            <select id="host-target-a"></select>
          </label>
          <label>Target B
            <select id="host-target-b"></select>
          </label>
          <button id="queue-host-btn">개입 큐 등록</button>
        </div>
        <p id="host-queue-view" class="meta-line"></p>
      </section>

      <section class="layout">
        <aside class="panel priority-panel">
          <h2>UI PRIORITY</h2>
          <div id="death-banner" class="death-banner hidden"></div>

          <section>
            <h3>1. TOP 3 RANKING</h3>
            <ol id="top3-list" class="simple-list"></ol>
          </section>

          <section>
            <h3>2. NIGHT CAGE</h3>
            <div id="cage-highlight" class="highlight-box"></div>
          </section>

          <section>
            <h3>3. ACTIVE ALLIANCES</h3>
            <ul id="alliances-list" class="simple-list"></ul>
          </section>

          <section>
            <h3>4. ATTRACTION TRIANGLE</h3>
            <div id="triangle-view" class="highlight-box"></div>
          </section>
        </aside>

        <section class="panel center-panel">
          <h2>DAILY BROADCAST</h2>
          <article id="broadcast-text" class="broadcast"></article>

          <h2>DAILY EVENT LOG</h2>
          <div id="event-log" class="event-log"></div>
        </section>

        <aside class="panel right-panel">
          <h2>PARTICIPANTS</h2>
          <div id="participants-grid" class="participants-grid"></div>
        </aside>
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
